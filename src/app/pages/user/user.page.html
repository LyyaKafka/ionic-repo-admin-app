<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Users</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="outline" [routerLink]="['/user']">User</ion-button>
      <ion-button fill="outline" [routerLink]="['/document']"
        >Document</ion-button
      >
      <ion-button fill="outline" (click)="logout()">Logout</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-searchbar
    id="search"
    [debounce]="500"
    animated
    (ionChange)="searchQuery($event)"
  ></ion-searchbar>
  <ion-card>
    <ion-card-header>
      <ion-item lines="none"
        ><ion-card-title>User List</ion-card-title>
        <ion-buttons slot="end">
          <ion-button
            fill="outline"
            color="medium"
            (click)="prevPage()"
            [disabled]="atFirstPage"
            ><ion-icon name="chevron-back-outline"></ion-icon>
            previous</ion-button
          >
          <ion-button
            fill="outline"
            color="medium"
            (click)="nextPage()"
            [disabled]="atLastPage"
          >
            <ion-icon name="chevron-forward-outline"></ion-icon>next</ion-button
          >
        </ion-buttons>
      </ion-item>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item
          *ngFor="let item of usersShowData"
          button
          (click)="openDetail(item)"
        >
          <ion-label>{{ item.username }}</ion-label>

          <ion-icon name="enter-outline"></ion-icon>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
