<ion-content>
  <ion-slide>
    <div class="contaier-login">
      <form (ngSubmit)="login()" [formGroup]="credentials">
        <ion-grid>
          <ion-row>
            <ion-col>
              <h1>Login Admin</h1>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-list>
                <ion-item>
                  <ion-icon name="person-outline"></ion-icon>
                  <ion-input
                    type="email"
                    placeholder="Email"
                    formControlName="email"
                  ></ion-input>
                  <ion-note
                    slot="error"
                    *ngIf="(email?.dirty || email?.touched) && email?.errors"
                    >Email is invalid</ion-note
                  >
                </ion-item>
                <br />
                <ion-item>
                  <ion-icon name="lock-closed-outline"></ion-icon>
                  <ion-input
                    type="password"
                    placeholder="Password"
                    formControlName="password"
                  ></ion-input>
                  <ion-note
                    slot="error"
                    *ngIf="(password?.dirty || password?.touched) && password?.errors"
                    >Password needs to be 6 characters</ion-note
                  >
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button type="submit" fill="solid" expand="full">
                Enter
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </div>
  </ion-slide></ion-content
>
