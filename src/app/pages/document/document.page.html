<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Document</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="outline" [routerLink]="['/user']">User</ion-button>
      <ion-button fill="outline" [routerLink]="['/document']"
        >Document</ion-button
      >
      <ion-button fill="outline" (click)="logout()">Logout</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-refresher
    slot="fixed"
    [pullFactor]="0.5"
    [pullMin]="100"
    [pullMax]="150"
    (ionRefresh)="handleRefresh($event)"
  >
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing..."
    >
    </ion-refresher-content>
  </ion-refresher>

  <ion-searchbar
    id="search"
    color="dark"
    [debounce]="500"
    animated
    (ionChange)="searchQuery($event)"
  ></ion-searchbar>

  <ion-card>
    <ion-card-header>
      <ion-item lines="none"
        ><ion-card-title>Dokumen</ion-card-title>
        <ion-buttons slot="end">
          <ion-button
            fill="outline"
            color="medium"
            (click)="prevPage()"
            [disabled]="atFirstPage"
            ><ion-icon name="chevron-back-outline"></ion-icon>
            previous</ion-button
          >
          <ion-button
            fill="outline"
            color="medium"
            (click)="nextPage()"
            [disabled]="atLastPage"
          >
            <ion-icon name="chevron-forward-outline"></ion-icon>next</ion-button
          >
        </ion-buttons>
      </ion-item>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item
          *ngFor="let item of documentsShowData"
          button
          (click)="openDetail(item)"
        >
          <ion-label>{{ item.title }}</ion-label>

          <ion-icon name="enter-outline"></ion-icon>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
